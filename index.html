    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0B6FFF',
              accent: '#00C2A8',
              neutralDark: '#0F1724',
              neutralLight: '#F7FAFC',
              warning: '#FFB020',
              success: '#16A34A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.9, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global scroll behavior */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem; /* Offsets scroll for fixed navbar (approx 80px) */
      }

      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(11, 111, 255, 0.1);
      }
      /* Custom scrollbar for preview tables */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e0; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a0aec0; 
      }

      /* Print Styles for PDF Export */
      @media print {
        @page {
          margin: 1cm;
          size: landscape;
        }
        
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide interface elements */
        nav, aside, header, footer, .no-print {
          display: none !important;
        }

        /* Reset main container layout */
        main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Ensure tables and cards break nicely */
        .break-inside-avoid {
          break-inside: avoid;
        }
        
        /* Expand scrollable areas */
        .overflow-auto, .overflow-x-auto, .overflow-y-auto {
          overflow: visible !important;
          height: auto !important;
        }
        
        /* Ensure text contrast */
        * {
          text-shadow: none !important;
          box-shadow: none !important;
        }
      }
    </style>
